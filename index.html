<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickMart App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>QuickMart App</h1>
    <p>Your one-stop solution for quick and convenient grocery shopping</p>
  </header>

  <!-- Social Links -->
  <section class="social-links">
    <a href="https://github.com/rajeshn67" target="_blank">GitHub</a>
    <a href="https://linkedin.com/in/rajeshn67" target="_blank">LinkedIn</a>
    <a href="https://instagram.com/rajeshhhh._.20" target="_blank">Instagram</a>
  </section>

  <!-- App Screenshots -->
  <section class="gallery">
    <h2>📱 App Screenshots</h2>
    <div class="images">
      <img src="images/s1.jpg" alt="Home Screen">
      <img src="images/s2.jpg" alt="Product Catalog">
      <img src="images/s3.jpg" alt="Shopping Cart">
      <img src="images/s4.jpg" alt="Checkout">
      <img src="images/s5.jpg" alt="Map">

  <footer>
